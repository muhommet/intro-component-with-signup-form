<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./images/bg-intro-mobile.png" id="mobile-png" />
    <img src="./images/bg-intro-desktop.png" id="desktop-png" />
    <div class="project">
      <div class="info">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experience in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="interactive-group">
        <button class="free-trial">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </button>
        <form class="claim-trial">
          <input
            class="input"
            id="first-name"
            type="text"
            placeholder="First Name"
          />
          <span class="error-message" id="first-name-eror"></span>
          <input
            class="input"
            id="last-name"
            type="text"
            placeholder="Last Name"
          />
          <span class="error-message" id="last-name-eror"></span>
          <input
            class="input"
            id="email"
            type="text"
            placeholder="Email Address"
          />
          <span class="error-message" id="email-eror"></span>
          <input
            class="input"
            id="password"
            type="text"
            placeholder="Password"
          />
          <span class="error-message" id="password-eror"></span>
          <button id="claim-button">CLAIM YOUR FREE TRIAL</button>
          <p id="disclamer">
            By clicking the button, you are agreeing to our
            <span style="color: hsl(0, 100%, 74%)">Terms and Services</span>
          </p>
        </form>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
